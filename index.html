<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower of Hanoi â€“ Fireworks Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #14141f);
      color: #eee;
      text-align: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5aa;
    }

    #status {
      margin: 10px 0 30px;
      font-weight: bold;
      color: #fffd92;
      font-size: clamp(1rem, 2vw, 1.2rem);
      padding: 0 10px;
    }

    .game {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0 5vw;
    }

    .tower {
      position: relative;
      width: 90px;
      height: 300px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tower:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
    }

    .peg {
      position: absolute;
      bottom: 0;
      width: 8px;
      height: 100%;
      background: #777;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .disk {
      position: absolute;
      height: 25px;
      border-radius: 8px;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .disk.A { width: 30px; background: #00ffd5; }
    .disk.B { width: 45px; background: #ffaa00; }
    .disk.C { width: 60px; background: #7fff00; }
    .disk.D { width: 75px; background: #ff4b91; }

    #fireworks-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tower of Hanoi</h1>
  <div class="game">
    <div class="tower" onclick="towerClicked(0)"><div class="peg"></div></div>
    <div class="tower" onclick="towerClicked(1)"><div class="peg"></div></div>
    <div class="tower" onclick="towerClicked(2)"><div class="peg"></div></div>
  </div>
  <div id="status">Click a tower to move disks</div>
  <canvas id="fireworks-canvas"></canvas>

  <script>
    const towers = [['D', 'C', 'B', 'A'], [], []];
    let selected = null;
    const diskSizes = { 'A': 1, 'B': 2, 'C': 3, 'D': 4 };

    function render() {
      document.querySelectorAll('.tower').forEach((towerEl, i) => {
        towerEl.querySelectorAll('.disk').forEach(d => d.remove());
        towers[i].forEach((disk, index) => {
          const div = document.createElement('div');
          div.className = 'disk ' + disk;
          div.style.bottom = `${index * 28}px`;
          towerEl.appendChild(div);
        });
      });

      if (towers[2].length === 4) {
        document.getElementById('status').innerText = "ðŸŽ‰ You Win!";
        launchFireworks();
      }
    }

    function towerClicked(index) {
      if (selected === null) {
        if (towers[index].length === 0) return;
        selected = index;
        document.getElementById('status').innerText = `Selected Tower ${index + 1}`;
      } else {
        if (selected === index) {
          selected = null;
          document.getElementById('status').innerText = "Cancelled move.";
          return;
        }

        const from = towers[selected];
        const to = towers[index];
        const movingDisk = from[from.length - 1];
        const targetDisk = to[to.length - 1];

        if (!targetDisk || diskSizes[movingDisk] < diskSizes[targetDisk]) {
          to.push(from.pop());
          document.getElementById('status').innerText = `Moved ${movingDisk} to Tower ${index + 1}`;
        } else {
          document.getElementById('status').innerText = "ðŸš« Invalid move!";
        }

        selected = null;
        render();
      }
    }

    function launchFireworks() {
      const canvas = document.getElementById('fireworks-canvas');
      canvas.style.display = 'block';
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1
        });
      }

      const interval = setInterval(() => {
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.fill();
        });

        ctx.globalAlpha = 1;
      }, 30);

      setTimeout(() => {
        clearInterval(interval);
        canvas.style.display = 'none';
      }, 3000);
    }

    render();
  </script>
</body>
</html>
