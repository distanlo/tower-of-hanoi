  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #14141f);
      color: #eee;
      text-align: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5aa;
    }

    #status {
      margin: 10px 0 30px;
      font-weight: bold;
      color: #fffd92;
      font-size: clamp(1rem, 2vw, 1.2rem);
      padding: 0 10px;
    }

    .game {
      display: flex;
      justify-content: center;
      gap: 5vw;
      padding: 0 5vw;
      max-width: 100%;
    }

    .tower {
      flex: 1;
      max-width: 100px;
      height: 300px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tower:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
    }

    .peg {
      position: absolute;
      bottom: 0;
      width: 8px;
      height: 100%;
      background: #777;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .disk {
      position: absolute;
      height: 25px;
      border-radius: 8px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: bottom 0.3s ease;
    }

    .disk.A { width: 35%; background: #00ffd5; }
    .disk.B { width: 50%; background: #ffaa00; }
    .disk.C { width: 65%; background: #7fff00; }
    .disk.D { width: 80%; background: #ff4b91; }

    #fireworks-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
      display: none;
    }
  </style>
</head>

  <canvas id="fireworks-canvas"></canvas>
