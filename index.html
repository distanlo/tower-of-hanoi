<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower of Hanoi â€“ Deluxe Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #14141f);
      color: #eee;
      text-align: center;
    }
    h1 {
      margin: 30px 0 10px;
      font-size: 2.5rem;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5aa;
    }
    #status {
      margin: 10px 0 30px;
      font-weight: bold;
      color: #fffd92;
      font-size: 1.2rem;
    }
    .game {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0 10px;
    }
    .tower {
      width: 120px;
      height: 280px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tower:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
    }
    .peg {
      position: absolute;
      bottom: 0;
      width: 12px;
      height: 100%;
      background: #777;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }
    .disk {
      position: absolute;
      height: 26px;
      border-radius: 8px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: bottom 0.3s ease;
    }
    .disk.A { width: 40px; background: #00ffd5; }
    .disk.B { width: 60px; background: #ffaa00; }
    .disk.C { width: 80px; background: #7fff00; }
    .disk.D { width: 100px; background: #ff4b91; }
  </style>
</head>
<body>
  <h1>Tower of Hanoi</h1>
  <div class="game">
    <div class="tower" onclick="towerClicked(0)"><div class="peg"></div></div>
    <div class="tower" onclick="towerClicked(1)"><div class="peg"></div></div>
    <div class="tower" onclick="towerClicked(2)"><div class="peg"></div></div>
  </div>
  <div id="status">Click a tower to move disks</div>

  <script>
    const towers = [
      ['D', 'C', 'B', 'A'], [], []
    ];

    let selected = null;

    const diskSizes = {
      'A': 1,
      'B': 2,
      'C': 3,
      'D': 4
    };

    function render() {
      document.querySelectorAll('.tower').forEach((towerEl, i) => {
        towerEl.querySelectorAll('.disk').forEach(d => d.remove());
        towers[i].forEach((disk, index) => {
          const div = document.createElement('div');
          div.className = 'disk ' + disk;
          div.style.bottom = `${index * 28}px`;
          towerEl.appendChild(div);
        });
      });

      if (towers[2].length === 4) {
        document.getElementById('status').innerText = "ðŸŽ‰ You Win!";
      }
    }

    function towerClicked(index) {
      if (selected === null) {
        if (towers[index].length === 0) return;
        selected = index;
        document.getElementById('status').innerText = `Selected Tower ${index + 1}`;
      } else {
        if (selected === index) {
          selected = null;
          document.getElementById('status').innerText = "Cancelled move.";
          return;
        }

        const from = towers[selected];
        const to = towers[index];
        const movingDisk = from[from.length - 1];
        const targetDisk = to[to.length - 1];

        if (!targetDisk || diskSizes[movingDisk] < diskSizes[targetDisk]) {
          to.push(from.pop());
          document.getElementById('status').innerText = `Moved ${movingDisk} to Tower ${index + 1}`;
        } else {
          document.getElementById('status').innerText = "ðŸš« Invalid move!";
        }

        selected = null;
        render();
      }
    }

    render();
  </script>
</body>
</html>
